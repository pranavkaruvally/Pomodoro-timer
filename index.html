<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel=stylesheet href="styles.css">
    </head>

    <body>
        <header>
            <h1>Pomodoro Clock</h1>
        </header>

        <div class="timer">
            <p id="time">25:00</p>
        

            <div class="controls">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div id="sound"></div>

        <script src="app.js"></script>
    </body>
</html>
